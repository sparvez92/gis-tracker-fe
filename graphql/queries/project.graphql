query Projects($filters: ProjectFiltersInput, $pagination: PaginationArg, $sort: [String]) {
  projects_connection(filters: $filters, pagination: $pagination, sort: $sort) {
    nodes {
      documentId
      permit_no
      year
      layout_no
      town
      project_type
      project_status
      const_start_date
      const_end_date
      rest_start_date
      rest_end_date
      lat
      lng
      address
      permit_close_out
      createdAt
      updatedAt
      publishedAt
      comments
    }
    pageInfo {
      total
      page
      pageSize
      pageCount
    }
  }
}

query GetSingleProject($documentId: ID!) {
  project(documentId: $documentId) {
    documentId
    permit_no
    year
    layout_no
    town
    project_type
    project_status
    const_start_date
    const_end_date
    rest_start_date
    rest_end_date
    lat
    lng
    address
    createdAt
    updatedAt
    publishedAt
    permit_close_out
    comments
  }
}
